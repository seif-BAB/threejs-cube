<!DOCTYPE html>
<html lang="en">
<head>
    <script src="three.min.js"></script>
</head>
    <body>
        <h1>CUBE</h1>
    </body>
    <script>
        var camera,renderer,scene,cube,rotation=true;
        function init(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75,window.innerWidth/ window.innerHeight,0.1,1000);
            
            camera.position.z=3;
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            var texture = new 
            THREE.TextureLoader().load('fer.jpg');
            
             var cubGeo = new THREE.BoxGeometry(1,1,1);
             var cubMat = new THREE.MeshBasicMaterial({
                //color:0x10ffff,
                 //wireframe:true //squlette avec des triangle
                 map: texture
            });
            
            var axisHelper = new THREE.AxisHelper(5);
           // scene.add(axisHelper);
            
            cube = new THREE.Mesh(cubGeo,cubMat);
            scene.add(cube);
            }
        init();
        window.addEventListener('keydown', function(event) {if(event.keyCode == 32) rotation=!rotation});
        
        function render(){
                requestAnimationFrame(render);
                renderer.render(scene,camera);
                update();
        }
        render();
        function update(){
            if(rotation == true){
            cube.rotation.x+=0.01;
            cube.rotation.y+=0.01;
                } 
        }
        
        
        
        
        
        
    </script>
</html>
